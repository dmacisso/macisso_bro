<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>The Macisso Brothers</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!--  FontAwesome Icons -->
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/custom.css" rel="stylesheet" type="text/css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">
        <button type="button" class="btn btn-success btn-large" data-toggle="modal" data-target="#displayContact">Contact</button>
        <!--  Modal     -->
        <div class="modal fade" id="displayContact">
            <div class="modal-dialog modal-sm">

                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>

                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <p class="name-text">
                                <span class="glyphicon glyphicon-music"></span>
                                <span class="name-sign">Marc Macisso</span>
                            </p>
                        </div>
                        <div class="row">
                            <p class="email-text">
                                <span class="glyphicon glyphicon-envelope email-icon"></span>
                                <span class="email-sign">mmacisso@verizon.net</span>
                            </p>
                        </div>
                        <div class="row">
                            <p class="phone-text">
                                <span class="glyphicon glyphicon-phone-alt phone-icon"></span>
                                <span class="phone-sign">661.266.0009</span>
                            </p>
                        </div>

                    </div>
                    <div class="modal-footer">

                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

                    </div>
                </div>
            </div>
        </div>
    </div>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
</body>

</html>
